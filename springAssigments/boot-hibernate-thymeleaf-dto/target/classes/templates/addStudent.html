<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
	
<title>Save Student</title>

</head>
<body>

	<div class="container">
		<h3>Save Student</h3>
		
		<form action="#" th:action="@{/students/showEditedDetails}" th:object="${student}" method="POST">
		
		<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" name="firstName" placeholder="First Name" required>
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" required>
			
			<input type="email" th:field="*{email}"class="form-control mb-4 col-4" placeholder="Email" required>
			
		
			<button type="submit" class="btn btn-dark">Save</button> 
		
		</form>
		</div>

</body>
</html>
